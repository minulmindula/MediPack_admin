<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Allocate | Omobio System Dashboard</title>
    <!-- Favicon-->
    <link rel="icon" href="http://v2.omobio.net/wp-content/themes/omobioweb/img/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="../plugins/morrisjs/morris.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="../css/themes/all-themes.css" rel="stylesheet" />

    <link href="../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet"/>

    <!--<link href="../css/index.css" rel="stylesheet" type="text/css">-->

</head>

<body class="theme-grey">

<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="preloader">
            <div class="spinner-layer pl-deep-purple">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <p>Please wait...</p>
    </div>
</div>
<!-- #END# Page Loader -->

<section>

    <div class="container-fluid">
        <div class="block-header">
            <button id="addBtn" onclick="javascript:linkFormShow()" type="button" style="float: right; margin-bottom: 10px; display: block;" class="btn btn-primary btn-circle-lg waves-effect waves-circle waves-float">
                <i class="material-icons">add</i>
            </button>
            <h2>PATIENTS</h2>
        </div>

        <!-- Input -->
        <div id="linkDeviceUserForm" class="row clearfix" style="display: none;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div style="padding: 10px 10px 10px 20px;">
                        <button onclick="javascript:linkFormHide()" type="button" style="float: right; margin: 10px;" class="btn btn-default btn-circle waves-effect waves-circle waves-float" onclick="javascript:hideDoctorDetails()">
                            <i class="material-icons">close</i>
                        </button>
                        <div>
                            <h2>Link device to user</h2>
                        </div>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Username" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <center><i class="material-icons">link</i></center>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="form-line">
                                                    <input type="text" class="form-control" placeholder="Device ID" />
                                                </div>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-primary waves-effect" style="margin-left: 20px;">
                                                    Check device ID
                                                </button>
                                            </td>
                                        </tr>
                                    </table>

                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary waves-effect">
                            Link device
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Patient details table-->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Patient Details
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive"   style="overflow-x: hidden;">
                            <table id="patientDetails" class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                <tr>
                                    <th width="25%">Name</th>
                                    <th width="20%">Contact number</th>
                                    <th width="25%">E-mail address</th>
                                    <th width="15%">Device status</th>
                                    <th width="15%">Options</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>

<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.js"></script>
<script src="../plugins/node-waves/waves.js"></script>
<script src="../js/admin.js"></script>
<script src="../plugins/jquery-datatable/jquery.dataTables.js"></script>
<script src="../plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
<script src="../js/pages/tables/jquery-datatable.js"></script>
<script src="../js/functions/home.js"></script>
<script src="../js/functions/patientPage.js"></script>


</body>

</html>
